<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:each="task: ${tasks}">
<div th:text="${task.title}"></div>
    <div th:text="${task.title}"></div>
    <div th:text="${task.difficult}"></div>
    <div th:text="${task.shortTaskDescription}"></div>
    <div th:each="tag: ${task.tags}">
        <div th:text="${tag.name}"></div>
    </div>
</div>
</body>
</html>
