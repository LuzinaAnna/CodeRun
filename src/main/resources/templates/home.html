<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="LogOut">
</form>

<div sec:authorize="hasAuthority('ADMIN')">
    <form th:action="@{/adminPanel}" th:method="get">
        <input type="submit" value="AdminPanel">
    </form>
</div>
<div th:each="task: ${tasks}">
    <a th:href="@{/task/{taskId}(taskId = ${task.getId()})}" th:text="${task.getTitle()}"></a>
    <div th:text="${task.getDescription()}"></div>
    <div th:text="${task.getDifficult()}"></div>
    <div th:each="tag: ${task.getTags()}">
        <div th:text="${tag.getName()}"></div>
    </div>
</div>
</body>
</html>
